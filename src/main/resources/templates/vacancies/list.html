<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<body>
    <div th:replace="fragments/navigation :: navigation"></div>
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th><i class="bi bi-square"></i></th>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Creation Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="vacancy: ${vacancies}">
                    <td>
                        <span th:if="${vacancy.visible}">
                            <i class="bi bi-check-square"></i>
                        </span>
                        <span th:if="${!vacancy.visible}">
                            <i class="bi bi-square"></i>
                        </span>
                    </td>
                    <td th:text="${vacancy.id}" />
                    <td>
                        <a th:text="${vacancy.title}" th:href="@{/vacancies/{vacancyId}(vacancyId=${vacancy.id})}">
                        </a>
                    </td>
                    <td th:text="${vacancy.creationDate}" />
                </tr>
                </tbody>
            </table>
        </div>
    </div>
<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
