<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
    <div th:replace="fragments/navigation :: navigation"></div>
    <div class="container">
        <form class="mt-3" th:action="@{/vacancies/update}" method="post" th:object="${vacancy}">
            <input type="hidden" name="id" th:field="*{id}">
            <div class="mb-4">
                <label for="title" class="form-label"><b>Title</b></label>
                <input type="text" class="form-control" id="title" name="title"
                       th:field="*{title}"
                       placeholder="Describe a position, e.g. Java developer lead">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label"><b>Description</b></label>
                <textarea class="form-control" id="description" name="description"
                       th:field="*{description}" rows="25"
                          placeholder="Describe a position requirements"></textarea>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-4"><a class="btn btn-light w-100"
                                              th:href="@{/vacancies}">Cancel</a></div>
                        <div class="col-4"><a class="btn btn-danger w-100"
                                              th:href="@{/vacancies/delete/{id}(id=${vacancy.id})}">Delete</a></div>
                        <div class="col-4"><button class="btn btn-success w-100"
                                              type="submit">Update</button></div>
                        <div class="col-4"><a class="btn btn-danger w-100"
                                              th:href="@{/vacancies/delete/100}">DeleteMock</a></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
