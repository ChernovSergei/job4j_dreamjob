<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
    <div th:replace="fragments/navigation :: navigation"></div>
    <div class="container">
        <form class="mt-3" th:action="@{/vacancies/create}" th:object="${vacancy}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label"><b>Name</b></label>
                <input type="text" class="form-control" name="title" id="title"
                       placeholder="Position name, e.g. Senior Java Developer">
            </div>
            <div class="mb-3">
                <label for="formFile"><b>Photo</b></label>
                <input class="form-control form-control-sm w-100" type="file" id="formFile" name="file" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label"><b>Description</b></label>
                <textarea class="form-control" name="description" id="description" rows="25"
                          placeholder="Position requirements"></textarea>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" name="visible" class="form-ckeck-input" id="visible">
                <label class="form-check-lable" for="visible">Publish</label>
            </div>
            <div class="mb-3">
                <label for="city"><b>City</b></label>
                <select class="form-control" id="city" name="cityId">
                    <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}"></option>
                </select>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6">
                            <a class="btn btn-danger w-100" th:href="@{/vacancies}">Cancel</a>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary w-100" type="submit">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
