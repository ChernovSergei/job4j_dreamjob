<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
    <div th:replace="fragments/navigation :: navigation"></div>
    <div class="container">
        <form class="mt-3" th:action="@{/candidates/create}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label"><b>Name</b></label>
                <input type="text" class="form-control" name="name" id="name"
                       placeholder="Employee name e.g. Temimurat Aitkulovich">
            </div>
            <div class="mb-3">
                <label for="formFile"><b>Resume</b></label>
                <input class="form-control form-control-sm w-100" type="file" id="formFile" name="file" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label"><b>Description</b></label>
                <textarea class="form-control" name="description" id="description" rows="25"
                          placeholder="Candidate description e.g. first software dev in the village"></textarea>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6">
                            <a class="btn btn-danger w-100" th:href="@{/candidates}">Cancel</a>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary w-100" type="submit">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
